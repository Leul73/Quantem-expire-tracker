<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q+Expiry Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Q+Expiry Tracker</h1>
        <form id="item-form">
            <input type="email" id="user-email" placeholder="Your Email" required>
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="date" id="manufacture-date" placeholder="Manufacture Date" required>
            <input type="date" id="expiry-date" required>
            <button type="submit">Add Item</button>
        </form>
        <button id="scan-qr">Scan QR Code</button>
        <input type="file" id="qr-file" accept="image/*" style="display: none;">
        <ul id="item-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
